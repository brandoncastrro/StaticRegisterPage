<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <button type="menu">About Us</button>
        <button type="menu">Log in</button>
    </header>
    <div class="box">
        <h1>Sign Up</h1>
        <form>
            <div class="EMAIL">
                <input type="email" 
                placeholder="Email" 
                name="email" required
                />
            </div>
            <div class="USERNAME">
                <input type="text" 
                placeholder="Username" 
                name="username" required
                />
            </div>
            <div class="PASSWORD">
                <input type="password" 
                placeholder="Password" 
                name="password" required
                />
            </div>
            <div class="CONFIRM">
                <input type="password" 
                placeholder="Confirm Password" 
                name="confirmPassword" required
                />
            </div>
            <div class="SUBMIT">
                <button  type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./Assets/amazon.png" 
            alt="Amazon Icon" height="32" width="32"/>
            <img src="./Assets/facebook.png" 
            alt="Facebook Icon" height="32" width="32"/>
            <img src="./Assets/github.png" 
            alt="GitHub Icon" height="32" width="32"/>
            <img src="./Assets/slack.png" 
            alt="Slack Icon" height="32" width="32"/>
            <img src="./Assets/instagram.png" 
            alt="Instagram Icon" height="32" width="32"/>
        </footer>
    </div>
</body>
</html>
